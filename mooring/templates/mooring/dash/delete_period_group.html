{% extends 'mooring/base.html' %}
{% load static %}
{% load users %}

{% block extra_js %}
{% endblock %}

{% block requirements %}
{% endblock %}

{% block content %}
<div class="container" id="dashboard-table-container" iistyle='position: relative'>
<div class="card">
    <div class="card-header" role="tab" id="title_confirm_delete">
        <h2 class="mb-0">
            <a
                class="btn d-flex justify-content-between align-items-center w-100 text-start text-decoration-none"
                role="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse_confirm_delete"
                aria-expanded="true"
                aria-controls="collapse_confirm_delete"
            >
                <h3 class="mb-0">Confirm Delete</h3>
            </a>
        </h2>
    </div>

    <div id="collapse_confirm_delete" class="collapse show" aria-labelledby="title_confirm_delete">
        <div class="card-body">
            <div class="col-lg-12">
                <form id='id_form_modals' action="" method="post">
                    {% csrf_token %}
                    <p>Are you sure that you want to delete the period group "{{ object.name }}"?</p>
                    <input type="submit" name="confirm" value="Confirm" class="btn btn-primary btn-lg btn-danger ajax-submit" id="submit-id-confirm">
                    <input type="submit" name="cancel" value="Cancel" class="btn btn-primary ajax-close" id="submit-id-cancel">
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
